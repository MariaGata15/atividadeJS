<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número Secreto</title>
</head>
<body>
    <div class="container">
    <h1>Adivinhe o número:</h1>
    <p>Tente adivinhar o número que estou pensando em 1 e 100</p>
    <p>Você tem <span id="chancesRestantes">10</span> chances</p>

    <div class="imput-area">
        <label for="campoPalpite">Digite seu palpite:</label>
        <imput type="number" id="campoPalpite" min="1" max="100">
        <button id="botaoEnviar">Enviar Palpite</button>
    </div>

    <div class="resultado-area">
        <p class="mensagem"></p>
        <p class="palpites-anteriores"></p>
        <p class="dica"></p>
    </div>

    <button id="botaoReiniciar" class="hiden">Reniciar Jogo</button>
</div>

<script src="script.js" defer></script>
</body>
</html>
