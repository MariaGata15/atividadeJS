<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Atividade das Mensagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff0f5;
        }

        h1 {
            color: #f48fb1;
        }

        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            background-color: #f8bbd0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f48fb1;
        }
    </style>
</head>

<body>
    <h1>Atividade das Mensagens</h1>
    <button onclick="mensagem(1)">Botão 1</button>
    <button onclick="mensagem(2)">Botão 2</button>
    <button onclick="mensagem(3)">Botão 3</button>

    <script>
        function mensagem(numero) {
            alert(`Você clicou no ${numero}º botão!`);
        }
    </script>
</body>

</html>
